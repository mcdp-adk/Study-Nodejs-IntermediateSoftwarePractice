<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="js/register.js"></script>
</head>
<body>
<div>
    <label for="uname">用户名：</label>
    <input type="text" id="uname" onfocus="show_uname()" onblur="check_uname()" maxlength="8">
    <span id="uname_msg"></span>
</div>
<div>
    <label for="uemail">邮箱：</label>
    <input type="uemail" id="uemail" onfocus="show_uemail()" onblur="check_uemail()">
    <span id="uemail_msg"></span>
</div>
<div>
    <label for="upwd">密码：</label>
    <input type="password" id="upwd" onfocus="show_upwd()" onblur="check_upwd()" maxlength="16">
    <span id="upwd_msg"></span>
</div>
<button onclick="reg()">注册</button>
<a href="/javaweb/login">去登录</a>
<a href="/javaweb/index">前往首页</a><br>
</body>
</html>
